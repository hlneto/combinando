<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Evento</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode body {
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            background-color: #ffffff;
            border: none;
            position: relative; /* Adicionado para posicionamento absoluto do botÃ£o */
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .card {
            background-color: #333;
            color: #d4d4d4;
        }

        h2, label {
            color: #333;
            transition: color 0.3s;
        }

        .dark-mode h2, .dark-mode label {
            color: #d4d4d4;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .form-control {
            background-color: #555;
            color: #d4d4d4;
        }

        button {
            border-radius: 8px;
            padding: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .dark-mode .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* BotÃ£o de alternar modo escuro menor e no canto superior esquerdo */
        .btn-toggle-mode {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 4px 8px;
            font-size: 0.875rem;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
        }

        .btn-toggle-mode .icon {
            margin-right: 1px; /* EspaÃ§amento entre o Ã­cone e o texto */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4" style="width: 100%; max-width: 480px;">
            
            <!-- BotÃ£o menor para alternar entre modo claro e escuro -->
            <button id="toggle-mode" class="btn btn-secondary btn-toggle-mode">
				<span class="icon">ðŸ’¡</span><span id="toggle-text"> </span>
            </button>

            <h2 class="text-center mb-4">Criar Evento</h2>
            
            <form th:action="@{/new}" th:object="${event}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome do Evento</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nome do evento" required />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">DescriÃ§Ã£o</label>
                    <textarea id="description" th:field="*{description}" class="form-control" placeholder="DescriÃ§Ã£o do evento"></textarea>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Data</label>
                    <input type="date" id="date" th:field="*{date}" class="form-control" required/>
                </div>
                <button type="submit" class="btn btn-primary w-100">Criar Evento</button>
            </form>
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Script para alternar entre modo claro e escuro -->
    <script>
        const toggleModeBtn = document.getElementById('toggle-mode');
        const toggleText = document.getElementById('toggle-text');
        const body = document.body;

        // Verificar se o modo escuro jÃ¡ estÃ¡ ativado
        if (localStorage.getItem('darkMode') === 'enabled') {
            enableDarkMode();
        }

        toggleModeBtn.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        function enableDarkMode() {
            body.classList.add('dark-mode');
            toggleText.textContent = ' ';
            toggleModeBtn.querySelector('.icon').textContent = 'ðŸŒ™';
            localStorage.setItem('darkMode', 'enabled');
        }

        function disableDarkMode() {
            body.classList.remove('dark-mode');
            toggleText.textContent = ' ';
            toggleModeBtn.querySelector('.icon').textContent = 'ðŸ’¡';
            localStorage.setItem('darkMode', 'disabled');
        }
    </script>
</body>
</html>
