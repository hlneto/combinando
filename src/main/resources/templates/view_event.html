<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Visualizar Evento</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			background-color: #f4f4f9;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			min-height: 100vh;
			transition: background-color 0.3s, color 0.3s;
		}

		.dark-mode body {
			background-color: #1e1e1e;
			color: #d4d4d4;
		}

		.card {
			border-radius: 12px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
			background-color: #ffffff;
			border: none;
			transition: background-color 0.3s, color 0.3s;
			position: relative;
		}

		.dark-mode .card {
			background-color: #333;
			color: #d4d4d4;
		}

		h2,
		h3 {
			font-weight: 600;
			color: #333;
			transition: color 0.3s;
		}

		.dark-mode h2, .dark-mode h3 {
			color: #d4d4d4;
		}

		p,
		label {
			font-weight: 500;
			color: #555;
			transition: color 0.3s;
		}

		.dark-mode p, .dark-mode label {
			color: #d4d4d4;
		}
		
		.dark-mode .text-muted {
		    color: #d4d4d4 !important;
		}

		.list-group-item {
			border: none;
			padding: 12px 16px;
			margin-bottom: 10px;
			border-radius: 8px;
			background-color: #ffffff;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
			transition: background-color 0.3s, color 0.3s;
		}

		.dark-mode .list-group-item {
			background-color: #444;
			color: #d4d4d4;
		}

		.form-control {
			border: 1px solid #ddd;
			border-radius: 8px;
			padding: 12px;
		}

		.dark-mode .form-control {
			background-color: #555;
			color: #d4d4d4;
		}

		button {
			border-radius: 8px;
			padding: 10px;
		}

		.btn-success {
			background-color: rgb(39, 77, 164);
			border-color: rgb(39, 77, 164);
		}

		/* BotÃ£o de alternar modo escuro menor e no canto superior esquerdo */
        .btn-toggle-mode {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 4px 8px;
            font-size: 0.875rem;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
        }

        .btn-toggle-mode .icon {
            margin-right: 1px; /* EspaÃ§amento entre o Ã­cone e o texto */
        }
	</style>
</head>

<body>
	<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
		<div style="width: 100%; max-width: 600px;">
			<!-- InformaÃ§Ãµes do Evento -->
			<div class="card p-4 mb-4">
				
				<!-- BotÃ£o para alternar modo escuro -->
				<button id="toggle-mode" class="btn btn-secondary btn-toggle-mode">
					<span class="icon">ðŸ’¡</span><span id="toggle-text"> </span>
				</button>
				
				<h2 class="text-center mb-3" th:text="${event.name}">Nome do Evento</h2>
				<p class="text-muted text-center mb-4" th:text="${event.description}">DescriÃ§Ã£o do evento</p>
				<p class="text-center mb-4">Data: <span th:text="${formattedDate}"></span></p>
				<button class="btn btn-primary" onclick="copyLink()">Compartilhe com seus amigos!</button>
			</div>

			<!-- Lista de Participantes -->
			<div class="card p-4 mb-4">
				<h3 class="text-center mb-3">Participantes</h3>
				<ul class="list-group mb-4">
					<li th:each="participant : ${event.participants}" class="list-group-item">
						<span th:text="${participant.name}"></span> vai levar <span th:text="${participant.item}"></span>
					</li>
				</ul>
			</div>

			<!-- FormulÃ¡rio para adicionar participante -->
			<div class="card p-4">
				<h3 class="text-center mb-4">Adicionar Participante</h3>
				<form th:action="@{/participants/add}" th:object="${participant}" method="post">
					<input type="hidden" th:value="${event.id}" name="eventId" />
					<div class="mb-3">
						<label for="name" class="form-label">Nome</label>
						<input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nome"
							required />
					</div>
					<div class="mb-3">
						<label for="item" class="form-label">O que vocÃª vai levar</label>
						<input type="text" id="item" th:field="*{item}" class="form-control"
							placeholder="Item que vocÃª vai levar" required />
					</div>
					<button type="submit" class="btn btn-success w-100">Adicionar</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<script>
		function copyLink() {
			const link = window.location.href;
			navigator.clipboard.writeText(link).then(() => {
				alert('Link copiado para a Ã¡rea de transferÃªncia!');
			}).catch(err => {
				console.error('Erro ao copiar o link: ', err);
			});
		}

		// Script para alternar entre modo claro e escuro
        const toggleModeBtn = document.getElementById('toggle-mode');
        const toggleText = document.getElementById('toggle-text');
        const body = document.body;

        // Verificar se o modo escuro jÃ¡ estÃ¡ ativado
        if (localStorage.getItem('darkMode') === 'enabled') {
            enableDarkMode();
        }

        toggleModeBtn.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        function enableDarkMode() {
            body.classList.add('dark-mode');
            toggleText.textContent = '';
            toggleModeBtn.querySelector('.icon').textContent = 'ðŸŒ™';
            localStorage.setItem('darkMode', 'enabled');
        }

        function disableDarkMode() {
            body.classList.remove('dark-mode');
            toggleText.textContent = '';
            toggleModeBtn.querySelector('.icon').textContent = 'ðŸ’¡';
            localStorage.setItem('darkMode', 'disabled');
        }
	</script>
</body>

</html>
